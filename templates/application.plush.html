<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Hub</title>
    <%= stylesheetTag("application.css") %>
    <%# <meta name="csrf-param" content="authenticity_token" /> %>
    <%# <meta name="csrf-token" content="<%= authenticity_token %>" /> %>
    <link rel="icon" href="<%= assetPath("images/favicon.ico") %>">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  </head>

  <body>
    <div class="relative bg-white">
      <div class="w-full mx-auto px-4 sm:px-6">
        <div class="flex justify-between items-center border-b-2 border-gray-100 py-6 md:space-x-10">
          <div class="flex justify-start lg:w-0 lg:flex-1">
            <a class="text-center text-xl font-extrabold text-gray-900" href="#">
              Hub
            </a>
          </div>
          <nav class="flex space-x-10">
            <a href="#" class="text-base font-medium text-gray-500 hover:text-gray-900">
              Schedule
            </a>
            <a href="#" class="text-base font-medium text-gray-500 hover:text-gray-900">
              Workshops
            </a>
            <a href="/auth/logout" class="text-base font-medium text-gray-500 hover:text-gray-900">
              Sign Out
            </a>
          </nav>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <%= partial("flash.html") %>
      <%= yield %>
    </div>

    <%= javascriptTag("application.js") %>
  </body>
</html>
