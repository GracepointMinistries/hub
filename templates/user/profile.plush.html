Name: <%= user.Name %><br/>
Email: <%= user.Email %><br/>
<% let zgroup = zgroupFor(user) %>
<%= if (zgroup) { %>
  <%= if (zgroup.ZoomLink.Valid) { %>
    ZGroup: <a href="<%= zgroup.ZoomLink.String %>" target="_blank"><%= zgroup.Name %></a><br/>
  <% } else { %>
    ZGroup: <%= zgroup.Name %><br/>
  <% } %>
<% } %>
